<h1 mat-dialog-title>{{dialogTitle}}</h1>
<div mat-dialog-content>
  <form [formGroup]="addEditForm">
    <mat-form-field appearance="outline">
      <mat-label> وصف الطلب </mat-label>
      <input type="text" class="text-number" formControlName="taskDesc" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>نوع الطلب</mat-label>
      <mat-select formControlName="taskType">
        <mat-option value="أكاديمي">أكاديمي</mat-option>
        <mat-option value="تقني">تقني</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button color="primary" mat-raised-button (click)="creatPutAction()">
    إرسال
    <fa-icon [icon]="actionIcon"></fa-icon>
  </button>
  <button color="primary" mat-raised-button mat-dialog-close="True">
    الغاء
    &nbsp;
    <fa-icon [icon]="faClose"></fa-icon>
  </button>
</div>
