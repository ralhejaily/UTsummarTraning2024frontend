<app-header></app-header>

<mat-card >
  <mat-card-header dir="ltr">
    <button mat-raised-button style="background-color: #000a31; color: white" (click)="openDialog()">
      <fa-icon [icon]="faAdd"></fa-icon>
      create task
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div style="margin-top: 10px;">
<!--        <mat-form-field appearance="standard">-->
        <div class="mat-elevation-z8">
          <mat-card class="example-card">
            <mat-card-title class="card-title">قائمة الطلبات</mat-card-title>
            <mat-card-content>
              <table mat-table [dataSource]="dataSource" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> رقم الطلب </th>
                  <td mat-cell *matCellDef="let row" class="text-number"> {{row.id}} </td>
                </ng-container>


                <!-- college Column -->
                <ng-container matColumnDef="taskDesc">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>  وصف الطلب </th>
                  <td mat-cell *matCellDef="let row"> {{row.taskDesc}} </td>
                </ng-container>
                <ng-container matColumnDef="taskType">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>  نوع الطلب </th>
                  <td mat-cell *matCellDef="let row"> {{row.taskType}} </td>
                </ng-container>

                <!-- section Column -->
                <ng-container matColumnDef="taskTime">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> تاريخ الطلب </th>
                  <td mat-cell *matCellDef="let row">  {{row.taskTime | date: 'dd/MM/yyyy'}}
                  </td>
                </ng-container>
                <ng-container matColumnDef="TaskStatus">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> حالة الطلب </th>
                  <td mat-cell *matCellDef="let row"> {{row.TaskStatus}} </td>
                </ng-container>


                <!-- action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> أدوات</th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editAction(row)" *ngIf="row.TaskStatus === 'تم الإرسال في انتظار الرد'">
                      <fa-icon [icon]="faEdit"></fa-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteAction(row.id)" *ngIf="row.TaskStatus === 'تم الإرسال في انتظار الرد'">
                      <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="viewAction(row.id)" *ngIf="row.TaskStatus === 'تم الرد'">
                      <fa-icon [icon]="faEye"></fa-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                </tr>
              </table>
            </mat-card-content>
          </mat-card>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </mat-card-content>

</mat-card>
