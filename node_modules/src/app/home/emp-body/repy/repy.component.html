<h1 mat-dialog-title> إرسال رد  </h1>
<div mat-dialog-content>
  <form [formGroup]="addEditForm">
    <mat-form-field appearance="outline">
      <mat-label>  كتابة الرد  </mat-label>
      <input type="text" class="text-number" formControlName="reply" matInput>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button color="primary" mat-raised-button (click)="creatAction()">
    إرسال
    <fa-icon [icon]="actionIcon"></fa-icon>
  </button>
  <button color="primary" mat-raised-button mat-dialog-close="True">
    الغاء
    &nbsp;
    <fa-icon [icon]="faClose"></fa-icon>
  </button>
</div>
